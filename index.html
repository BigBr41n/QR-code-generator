<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>QR code Generatore</title>
</head>
<body>
    <div class="container">
        <p>Enter your text or URL</p>
        <input type="text" placeholder="Text or Url" id="qrText">
        <div id="imgBox">
            <img src="" id="qrImg">
        </div>
        <button onclick="generator();">Generate</button>
    </div>


    
    <script>
        let img = document.getElementById("qrImg");
        let imageBox = document.getElementById("imgBox"); 
        let qrText = document.getElementById("qrText"); 

        
        
        function generator(){
            if (qrText.value ==""){
                qrText.classList.add("error");
                setTimeout(()=>{
                    qrText.classList.remove("error");
                },1000)
                return
            }
            const value = qrText.value; 
            img.src=`https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=${value}`; 
            imageBox.classList.add("show-img"); 
        }
    </script>
</body>
</html>
